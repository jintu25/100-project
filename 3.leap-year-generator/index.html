<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Leap Year Generator</h1>
  <p>Enter a range of years to find all leap years within that range.</p>
  <div>
    <input type="number" id="startYear" placeholder="Start Year">
    <input type="number" id="endYear" placeholder="End Year">
    <button id="generate">Generate Leap Years</button>
  </div>
  <ul id="result"></ul>
  <script src="script.js"></script>
</body>
</html>
